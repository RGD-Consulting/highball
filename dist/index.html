<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!--  <div class="view view-top"></div>-->

  <div class="view view-middle">
    <div class="row row-top">
      <div class="column">A</div>
      <div class="column">
        <div>INNINGS</div>
        <button class="decrement">-</button>
        <span class="number">0</span>
        <button class="increment">+</button>
      </div>
      <div class="column">C</div>
    </div>
    <div class="row row-middle">
      <div class="column">
        <div class="diamond diamond-left">
          <div class="diamond-row diamond-1">
            <div class="ball ball-1">1</div>
          </div>
          <div class="diamond-row diamond-2-8">
            <div class="ball ball-2">2</div>
            <div class="ball ball-space"></div>
            <div class="ball ball-8">8</div>
          </div>
          <div class="diamond-row diamond-3-9-7">
            <div class="ball ball-3">3</div>
            <div class="ball ball-9">9</div>
            <div class="ball ball-7">7</div>
          </div>
          <div class="diamond-row diamond-4-6">
            <div class="ball ball-4">4</div>
            <div class="ball ball-space"></div>
            <div class="ball ball-6">6</div>
          </div>
          <div class="diamond-row diamond-5">
            <div class="ball ball-5">5</div>
          </div>
        </div>
        <div class="player player-one">
          <div>Player One</div>
          <div>Skill: 4</div>
        </div>
      </div>
      <div class="column">
        <div>Defense</div>
        <button class="decrement">-</button>
        <span class="number">0</span>
        <button class="increment">+</button>
      </div>
      <div class="column">
        <div class="score">
          <h2><span class="player-one-score">0</span> - <span class="player-two-score">0</span></h2>
        </div>
      </div>
      <div class="column">
        <div>Defense</div>
        <button class="decrement">-</button>
        <span class="number">0</span>
        <button class="increment">+</button>
      </div>
      <div class="column">
        <div class="diamond diamond-right">
          <div class="diamond-row diamond-1">
            <div class="ball ball-1">1</div>
          </div>
          <div class="diamond-row diamond-2-8">
            <div class="ball ball-2">2</div>
            <div class="ball ball-space"></div>
            <div class="ball ball-8">8</div>
          </div>
          <div class="diamond-row diamond-3-9-7">
            <div class="ball ball-3">3</div>
            <div class="ball ball-9">9</div>
            <div class="ball ball-7">7</div>
          </div>
          <div class="diamond-row diamond-4-6">
            <div class="ball ball-4">4</div>
            <div class="ball ball-space"></div>
            <div class="ball ball-6">6</div>
          </div>
          <div class="diamond-row diamond-5">
            <div class="ball ball-5">5</div>
          </div>
        </div>
        <div class="player player-two">
          <div>Player Two</div>
          <div>Skill: 4</div>
        </div>
      </div>
    </div>
    <div class="row row-bottom">
      <div class="column">H</div>
      <div class="column">DEAD BALLS: <span class="dead-ball-score">0</span></div>
      <div class="column">J</div>
    </div>
  </div>

  <!--  <div class="view view-bottom"></div>-->

  <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
  <script src="bundle.js"></script>
</body>

</html>
