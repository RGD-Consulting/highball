<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!--  <div class="view view-top"></div>-->
    <div class="view view-middle">
        <div class="row row-top">
            <div class="column">
                <div class="rack">1</div>
            </div>
            <div class="column">
                <div>INNINGS</div>
                <button class="decrement">-</button>
                <span class="number number-innings">0</span>
                <button class="increment">+</button>
            </div>
            <div class="column">C</div>
        </div>
        <div class="row row-middle">
            <div class="column">
                <div class="grid">
                    <div class="ball-container spacer">
                        <div class="ball"></div>
                    </div>
                    <div class="ball-container">
                        <div class="ball ball-1 neutral left">1</div>
                    </div>
                    <div class="ball-container spacer">
                        <div class="ball"></div>
                    </div>
                    <div class="ball-container">
                        <div class="ball ball-2 neutral left">2</div>
                    </div>
                    <div class="ball-container">
                        <div class="ball ball-8 neutral left">8</div>
                    </div>
                    <div class="ball-container">
                        <div class="ball ball-3 neutral left">3</div>
                    </div>
                    <div class="ball-container">
                        <div class="ball ball-9 neutral left">9</div>
                    </div>
                    <div class="ball-container">
                        <div class="ball ball-7 neutral left">7</div>
                    </div>
                    <div class="ball-container">
                        <div class="ball ball-4 neutral left">4</div>
                    </div>
                    <div class="ball-container">
                        <div class="ball ball-6 neutral left">6</div>
                    </div>
                    <div class="ball-container spacer">
                        <div class="ball"></div>
                    </div>
                    <div class="ball-container">
                        <div class="ball ball-5 neutral left">5</div>
                    </div>
                    <div class="ball-container spacer">
                        <div class="ball"></div>
                    </div>
                </div>
                <div class="player player-one">
                    <div contenteditable="true">Player One</div>
                    <div>Skill Level
                        <select name="select" class="skill-level left">
                            <option value="1">1</option> 
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4" selected>4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="column">
                <div>Defense</div>
                <button class="decrement">-</button>
                <span class="number">0</span>
                <button class="increment">+</button>
            </div>
            <div class="column">
                <div class="score">
                    <h2><span class="player-one-score">0</span> - <span class="player-two-score">0</span></h2>
                </div>
            </div>
            <div class="column">
                <div>Defense</div>
                <button class="decrement">-</button>
                <span class="number">0</span>
                <button class="increment">+</button>
            </div>
            <div class="column">
                <div class="grid">
                    <div class="ball-container spacer">
                        <div class="ball"></div>
                    </div>
                    <div class="ball-container">
                        <div class="ball ball-1 neutral right">1</div>
                    </div>
                    <div class="ball-container spacer">
                        <div class="ball"></div>
                    </div>
                    <div class="ball-container">
                        <div class="ball ball-2 neutral right">2</div>
                    </div>
                    <div class="ball-container">
                        <div class="ball ball-8 neutral right">8</div>
                    </div>
                    <div class="ball-container">
                        <div class="ball ball-3 neutral right">3</div>
                    </div>
                    <div class="ball-container">
                        <div class="ball ball-9 neutral right">9</div>
                    </div>
                    <div class="ball-container">
                        <div class="ball ball-7 neutral right">7</div>
                    </div>
                    <div class="ball-container">
                        <div class="ball ball-4 neutral right">4</div>
                    </div>
                    <div class="ball-container">
                        <div class="ball ball-6 neutral right">6</div>
                    </div>
                    <div class="ball-container spacer">
                        <div class="ball"></div>
                    </div>
                    <div class="ball-container">
                        <div class="ball ball-5 neutral right">5</div>
                    </div>
                    <div class="ball-container spacer">
                        <div class="ball"></div>
                    </div>
                </div>
                <div class="player player-two">
                    <div contenteditable="true">Player Two</div>
                    <div>Skill Level
                        <select name="select" class="skill-level right">
                            <option value="1">1</option> 
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4" selected>4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="row row-bottom">
            <div class="column">H</div>
            <div class="column">DEAD BALLS: <span class="dead-ball-score">0</span></div>
            <div class="column">J</div>
        </div>
    </div>

    <!--  <div class="view view-bottom"></div>-->

    <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
    <script src="bundle.js"></script>
</body>

</html>
